<html>
<head>
<style>
input[type=checkbox]
{
  -webkit-transform: scale(2);
}
</style>
<script>
var events = [
	'mouseover',
	'mouseout',
	'mouseenter',
	'mouseleave',
	'mousedown',
	'mouseup',
	'mousemove',
	'click',
	'dblclick',
	'touchstart',
	'touchmove',
	'touchend',
	'touchcancel',
	'gesturestart',
	'gesturechange',
	'gestureend',
];

var resultElement;
var checkElementTouchStart;
var checkElementTouchMove;
var checkElementTouchEnd;
var checkElementMouseMove;
var checkElementMouseDown;
var checkElementMouseUp;

function init() 
{
	var TestTarget = document.getElementById('target');
	for (var i=0; i < events.length; i++) {
		TestTarget.addEventListener(events[i], eventFunction,false);
	};
	
	resultElement = document.getElementById("result");
	
	checkElementTouchStart = document.getElementById("touchstart");
	checkElementTouchMove = document.getElementById("touchmove");
	checkElementTouchEnd = document.getElementById("touchend");
	checkElementMouseMove = document.getElementById("mousemove");
	checkElementMouseDown = document.getElementById("mousedown");
	checkElementMouseUp = document.getElementById("mouseup");	
}

function eventFunction(e)
{
	resultElement.innerHTML = resultElement.innerHTML + "<br>" + e.type;
	
	resultElement.scrollTop = resultElement.scrollHeight;
	
	var consumed = false;
	
	if (e.type == "touchstart") {
		consumed = checkElementTouchStart.checked;
	}
	if (e.type == "touchmove") {
		consumed = checkElementTouchMove.checked;
	}
	if (e.type == "touchend") {
		consumed = checkElementTouchEnd.checked;
	}
	if (e.type == "mousemove") {
		consumed = checkElementMouseMove.checked;
	}
	if (e.type == "mousedown") {
		consumed = checkElementMouseDown.checked;
	}
	if (e.type == "mouseup") {
		consumed = checkElementMouseUp.checked;
	}
	
	if (consumed) {
		resultElement.innerHTML = resultElement.innerHTML + "[consumed]";
		e.preventDefault();
	}		
}

</script>
</head>
<body onload="init()">
<h2><strong>Configuration</strong></h2>
<p>&gt;&gt; Mark event to use &quot;preventDefault&quot;</p>
<table width="340" height="117" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td colspan="3"><strong> [Touch Events]</strong></td>
  </tr>
  <tr>
    <td width="117">
      <input name="touchstart" type="checkbox" id="touchstart" value="touchstart">
    touchstart</td>
    <td width="117"><input name="touchmove" type="checkbox" id="touchmove" value="checkbox">
    touchmove</td>
    <td width="98"><input name="touchend" type="checkbox" id="touchend" value="checkbox">
    touchend</td>
  </tr>
  <tr>
    <td colspan="3"><strong>[Mouse Events]</strong></td>
  </tr>
  <tr>
    <td><input name="mousemove" type="checkbox" id="mousemove" value="checkbox">
    mousemove</td>
    <td><input name="mousedown" type="checkbox" id="mousedown" value="checkbox">
    mousedown</td>
    <td><input name="mouseup" type="checkbox" id="mouseup" value="checkbox">
    mouseup</td>
  </tr>
</table>
<hr>
<h2>Test </h2>
<table width="338" height="259" border="0" cellpadding="0">
  <tr>
    <td width="155" height="39" valign="top"><p>touch the blue box <br>
  to test touch events</p>    </td>
    <td width="170" valign="middle">
      <p>[RESULT]</p>		</td>
  </tr>
  <tr>
    <td height="197" rowspan="2" valign="top">
    	<div id="target" style="background-color:#0099FF; width:150px; height:200px">
    		<br>&nbsp TEST TEST <br>
    		<br>&nbsp <a href="http://daum.net">daum.net</a>
    	</div>
    	<input type=text></td>
    <td height="183" valign="top">
      <div id="result" style="overflow:scroll; width:100%; height:200px; background-color:gold"></div>
      <div><br>
    </div></td>
  </tr>
  <tr>
    <td height="29" align="right"><input type="button" name="Button" value="Reset result" onclick="document.getElementById('result').innerHTML = '';"></td>
  </tr>
</table>
</body>
</html>
